<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{page.login}">Login</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-link" href="#" th:href="@{/starthomepage}" th:text="#{page.home}">Home</a>
            <a class="navbar-link" href="#" th:href="@{'?locale=en'}">EN</a>
            <a class="navbar-link" href="#" th:href="@{'?locale=ua'}">UA</a>
        </div>
    </div>
</nav>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1 th:text="#{page.user.login.page}"> User Login Page </h1>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger" th:text="#{error.username.or.password}">Invalid username or
                        password.</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info" th:text="#{success.logged.out}">You have been logged out.</div>
                </div>

                <div class = "form-group">
                    <label for ="username" th:text="#{data.username}"> Username </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Enter Email ID" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password" th:text="#{data.password}">Password</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Enter Password" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" th:value="#{page.log.in}" />
                        </div>
                    </div>
                </div>
            </form>

            <div class="form-group">
                <span> <b th:text="#{page.new.user}"> New user?</b> <a href="/" th:href="@{/registration}"th:text="#{page.register.here}">Register
								here</a> </span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
