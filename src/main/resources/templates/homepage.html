<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{page.home}">Home</title>
</head>
<link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div th:replace="common :: header"></div>

<div class="container">
    <h1 th:text="#{page.welcome.to.our.repair.agency}">Welcome</h1>
    <h4 th:text="#{page.you.login}"> Welcome </h4> <h4 sec:authentication="principal.firstName"> User</h4>
    <h4 th:text="#{page.your.role}"> Role </h4> <h4 sec:authentication="principal.role"> User</h4>
    <li th:if="${ #authorization.expression('isAuthenticated()') and #strings.contains(#authentication.principal.role,'CUSTOMER')}">
        <div id="header"></div>
        <div class="container">
            <ul class="list-inline d-flex justify-content-center">
        <li class="list-group-item list-group-item-warning">
                <a th:href="@{/customer/order/new}" th:text="#{page.create.new.order}">New Order</a></li>
        <br>
        <li class="list-group-item list-group-item-warning">
            <a  th:href="@{/customer/orders}" th:text="#{page.orders.list}">Orders list</a></li>
        <br>
        <li class="list-group-item list-group-item-warning">
                <a  th:href="@{/customer/update_deposit}" th:text="#{page.deposit}">Deposit</a></li>
            </ul>
        </div>

    </div>
<div class="container">
    <header></header>
    <main class="row">
        <article class="col-8">
            <p></p>
        </article>
        <aside class="col-4"></aside>
    </main>
</div>


    <div th:if="${ #authorization.expression('isAuthenticated()') and #strings.contains(#authentication.principal.role,'ADMIN')}">
        <div class="container">
            <ul class="list-inline d-flex justify-content-center">
                <li class="list-group-item list-group-item-warning">
                    <a th:href="@{/admin/master_registration}" th:text="#{page.registration.for.new.master}">New master</a></li>
        <br>
                <li class="list-group-item list-group-item-warning">
                    <a  th:href="@{/admin/customers}" th:text="#{page.customers.accounts}">Customers</a></li>
        <br>
                <li class="list-group-item list-group-item-warning">
                    <a  th:href="@{/admin/masters}" th:text="#{page.masters.accounts}">Masters</a></li>
        <br>
                <li class="list-group-item list-group-item-warning">
                    <a  th:href="@{/admin/orders}" th:text="#{page.orders.list}">Orders list</a></li>
        <br>
        </ul>
    </div>
    </div>
    <div th:if="${ #authorization.expression('isAuthenticated()') and #strings.contains(#authentication.principal.role,'MASTER')}">
        <div class="container">
            <ul class="list-inline d-flex justify-content-center">
                <li class="list-group-item list-group-item-warning">
                    <a  th:href="@{/master/orders}" th:text="#{page.orders.list}">Orders list</a></li>
            </ul>
        </div>
        <br>
    </div>

</div>
</body>
</html>
