<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{registration}">Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}" th:text="#{registration.and.login.module}">Registration and
                Login Module</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info" th:text="#{successfully.registered}">You've successfully registered!</div>
            </div>

            <h1 th:text="#{registration.for.new}">Registration for new users</h1>



            <form th:action="@{/registration}" method="POST" th:object="${user}">

                <div th:if="${param.error}">
                    <div class="alert alert-danger" th:text="#{username.already.exists}">Username already exists.</div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="firstName" th:text="#{firstname}"> First Name </label>
                    <input type="text" id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName" th:text="#{lastname}"> Last Name </label>
                    <input type="text" id="lastName" class="form-control" th:field="*{lastName}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="email" th:text="#{username}"> Username </label>
                    <input type="text" id="email" class="form-control" th:field="*{email}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="password" th:text="#{password}"> Password </label>
                    <input type="text" id="password" class="form-control" th:field="*{password}"
                           required autofocus="autofocus" />
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-success" th:text="#{register}">Register</button>
                    <span> <b th:text="#{already.registered}"> Already registered? </b> <a href="/" th:href="@{/login}" th:text="#{login.here}">Login
								here</a></span>
                </div>

                <div>
                    <a th:href="@{'?locale=en'}">EN</a>
                    <a th:href="@{'?locale=ua'}">UA</a>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
