<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{order}">Order</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!-- navigation bar-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

        </div>
        <div id="navbar1" class="collapse navbar-collapse">
            <a class="navbar-link" href="#" th:href="@{/homepage}" th:text="#{home}">Home</a>
            <a class="navbar-link"  href="#" th:href="@{'?locale=en'}">EN</a>
            <a class="navbar-link"  href="#" th:href="@{'?locale=ua'}">UA</a>
            <a sec:authorize="isAuthenticated()"><a th:href="@{/logout}" th:text="#{logout}">Logout</a></a>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container text-center">
    <div><h1 th:text="#{order.info}">Order Info</h1></div>
<table class="table table-bordered">
    <thead class ="thead-dark">
    <tr>
        <th scope="col" th:text="#{id}">ID</th>
        <th scope="col" th:text="#{name}">NAME</th>
        <th scope="col" th:text="#{category}">CATEGORY</th>
        <th scope="col" th:text="#{price}">Price</th>
        <th scope="col" th:text="#{status}">Status</th>
        <th scope="col"  th:text="#{date}">Date</th>
        <th scope="col" th:text="#{customer}">Customer</th>
        <th scope="col" th:text="#{master}">MASTER</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="o : ${order}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.orderName}"></td>
        <td th:text="${order.area}"></td>
        <td th:text="${order.price}?: '-'"></td>
        <td th:text="${order.orderStatus}"></td>
        <td th:text="${#temporals.format(order.offsetDateTime, 'dd/MM/yyyy HH:mm')}">DateTime</td>
        <td th:text="${order.customer.username}"></td>
        <td th:text="${order.master}? ${order.master.username} : '-'"></td>
    </tr>
    </tbody>
</table>
    <div th:if="${param.successPayment}">
        <div class="alert alert-info" th:text="#{success.paid}">You've successfully registered!</div>
    </div>
<div th:if="${order.orderStatus == T(com.example.repairagency.model.OrderStatus).WAIT_FOR_PAYMENT}">
    <form th:action="@{/customer/orders/payment/{id}(id=${id})}" th:object="${order}" method="POST">
        <div th:if="${param.errorPayment}">
            <div class="alert alert-danger" th:text="#{error.paid}"></div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" th:text="#{pay}">Pay</button>
        </div>
    </form>
</div>
    <div th:if="${order.orderStatus == T(com.example.repairagency.model.OrderStatus).DONE}">
        <!--<form th:action="@{/customer/orders/feedback/{id}(id=${id})}" th:object="${review}" method="POST">-->
        <form th:action="@{/customer/orders/feedback/{id}(id=${id})}" method="POST">
            <!--<div class="form-group">
                <label class="control-label" for="leaveFeedback" th:text="#{leave.review}"> Leave review </label>
                <input name="feedback" th:type="text" id="leaveFeedback" class="form-control"
                       required autofocus="autofocus" />
            </div>-->
            <div class="form-group">
                <label class="control-label" for="orderDesc" th:text="#{leave.review}"> Review </label>
                <input type="text" th:name="feedback"  id="orderDesc" class="form-control"/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success" th:text="#{submit}">Submit</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
