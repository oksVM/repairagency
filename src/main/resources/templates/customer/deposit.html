<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{registration}">Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-link" href="#" th:href="@{/starthomepage}" th:text="#{home}">Home</a>
            <a class="navbar-link" href="#" th:href="@{'?locale=en'}">EN</a>
            <a class="navbar-link" href="#" th:href="@{'?locale=ua'}">UA</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
           <!-- <div th:if="${param.success}">
                <div class="alert alert-info" th:text="#{successfully.registered}">You've successfully registered!</div>
            </div>-->


            <h1 th:text="#{registration.for.new}">Registration for new users</h1>


            <form th:action="@{/customer/update_deposit}" method="POST" th:object="${user}">

                <div class="form-group">
                    <label class="control-label" for="deposit" th:text="#{add.money.to.deposit}"> Add money </label>
                    <input th:type="text" id="deposit" class="form-control" th:field="*{amountOfMoney}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" th:text="#{submit}">Submit</button>
                </div>



            </form>
        </div>
    </div>
</div>
</body>
</html>
