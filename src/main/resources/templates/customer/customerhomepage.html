<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{create.new.order}">Create new order</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <div><h1 th:text="#{orders.list}">Orders List</h1></div>

    <table class="table table-bordered">
        <thead class ="thead-dark">
        <tr>
            <th scope="col" th:text="#{id}">ID</th>
            <th scope="col" th:text="#{name}">NAME</th>
            <th scope="col" th:text="#{category}">CATEGORY</th>
            <th scope="col" th:text="#{price}">PRICE</th>
            <th scope="col" th:text="#{status}">STATUS</th>
            <th scope="col" th:text="#{date}">DATE</th>
            <th scope="col" th:text="#{master}">MASTER</th>
            <th scope="col" th:text="#{action}">TO DO</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="orderlins : ${order}">
            <td th:text="${orderlins.id}"></td>
            <td th:text="${orderlins.orderName}"></td>
            <td th:text="${orderlins.area}"></td>
            <td th:text="${orderlins.price}"></td>
            <td th:text="${orderlins.orderStatus}"></td>
            <td th:text="${orderlins.offsetDateTime}"></td>
            <td th:text="${orderlins.master}"></td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
