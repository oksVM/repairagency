<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{page.create.new.order}">Create new order</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="common :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info" th:text="#{success.order}"></div>
            </div>
            <h1 th:text="#{page.create.new.order}">Create new order</h1>
            <form th:action="@{/customer/order/save}" method="POST" th:object="${order}" >
                <div class="form-group">
                    <label class="control-label" for="name" th:text="#{data.short.name}"> Name </label>
                    <input type="text" id="name" class="form-control" th:field="*{orderName}"
                           required autofocus="autofocus" />
                </div>

                 <div class="form-group">

                     <label class="control-label" th:text="#{data.category}"> Categoty </label>
                     <select  class="form-control" th:field="*{area}">
                     <th:block th:each="area : ${T(com.example.repairagency.model.Area).values()}">
                     <option th:text="${area}" th:value="${area.valueOf(area)}"/>
                     </th:block>
                     </select>
               </div>

                <div class="form-group">
                    <label class="control-label" for="orderDesc" th:text="#{data.problem.description}"> Problem description </label>
                    <input type="text" id="orderDesc" class="form-control" th:field="*{orderDescription}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success" th:text="#{page.submit}">Register</button>
                </div>


            </form>

        </div>
    </div>
</div>


</body>
</html>
