<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{create.new.order}">Create new order</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- navigation bar-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

        </div>
        <div id="navbar1" class="collapse navbar-collapse">
            <a class="navbar-link" href="#" th:href="@{/customer/}" th:text="#{home}">Home</a>
            <a class="navbar-link"  href="#" th:href="@{'?locale=en'}">EN</a>
            <a class="navbar-link"  href="#" th:href="@{'?locale=ua'}">UA</a>
            <a sec:authorize="isAuthenticated()"><a th:href="@{/logout}" th:text="#{logout}">Logout</a></a>
        </div>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1 th:text="#{create.new.order}">Create new order</h1>
            <form th:action="@{/customer/order/save}" method="POST" th:object="${order}" >
                <div class="form-group">
                    <label class="control-label" for="name" th:text="#{short.name}"> Name </label>
                    <input type="text" id="name" class="form-control" th:field="*{orderName}"
                           required autofocus="autofocus" />
                </div>
                 <div class="form-group">

                     <label class="control-label" th:text="#{category}"> Categoty </label>
                     <select  class="form-control" th:field="*{area}">
                     <th:block th:each="area : ${T(com.example.repairagency.model.Area).values()}">
                     <option th:text="${area}" th:value="${area.valueOf(area)}"/>
                     </th:block>
                     </select>

               </div>
                <div class="form-group">
                    <label class="control-label" for="orderDesc" th:text="#{problem.description}"> Problem description </label>
                    <input type="text" id="orderDesc" class="form-control" th:field="*{orderDescription}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success" th:text="#{register}">Register</button>
                </div>


            </form>

        </div>
    </div>
</div>


</body>
</html>
