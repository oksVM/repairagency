<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{orders.list}">Orders</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

        </div>
        <div id="navbar1" class="collapse navbar-collapse">
            <a class="navbar-link" href="#" th:href="@{/homepage}" th:text="#{home}">Home</a>
            <a class="navbar-link"  href="#" th:href="@{'?locale=en'}">EN</a>
            <a class="navbar-link"  href="#" th:href="@{'?locale=ua'}">UA</a>
            <a sec:authorize="isAuthenticated()"><a th:href="@{/logout}" th:text="#{logout}">Logout</a></a>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<br>
<div>&nbsp;</div>
<div align="center">
    <form th:action="@{/admin/orders/page/1}">
        <input type="hidden" name="sortField" th:value="${sortField}"/>
        <input type="hidden" name="sortDir" th:value="${sortDir}" th:text="#{filter}"/>
        <input type="text" name="keyWord" th:value="${keyWord}" required/>
        <input type="submit" th:value="#{submit}"/>

    </form>
</div>
<div>&nbsp;</div>
<div class="container text-center">
    <div><h1 th:text="#{orders.list}">Orders List</h1></div>
    <table class="table table-bordered">
        <thead class ="thead-dark">
        <tr>
            <th scope="col" th:text="#{id}">ID</th>
            <!--<th scope="col" th:text="#{name}">NAME</th>-->
            <th scope="col">
                <a th:href="@{'/admin/orders/page/' + ${currentPage}+ '?sortField=orderName&sortDir='+${reverseSortDir}}" th:text="#{name}">NAME</a>
            </th>
            <th scope="col" th:text="#{category}">CATEGORY</th>
            <th scope="col">
                <a th:href="@{'/admin/orders/page/' + ${currentPage}+ '?sortField=price&sortDir='+${reverseSortDir}}" th:text="#{price}">Price</a>
            </th>
            <th scope="col">
                <a th:href="@{'/admin/orders/page/' + ${currentPage}+ '?sortField=orderStatus&sortDir='+${reverseSortDir}}" th:text="#{status}">Status</a>
            </th>
            <th scope="col">
                <a th:href="@{'/admin/orders/page/' + ${currentPage}+ '?sortField=offsetDateTime&sortDir='+${reverseSortDir}}" th:text="#{date}">Date</a>
            </th>
            <th scope="col" th:text="#{customer}">Customer</th>
            <th scope="col" th:text="#{master}">MASTER</th>
            <th scope="col" th:text="#{action}">TO DO</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderList}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderName}"></td>
            <td th:text="${order.area}"></td>
            <td th:text="${order.price}?: '-'"></td>
            <td th:text="${order.orderStatus}"></td>
            <td th:text="${#temporals.format(order.offsetDateTime, 'dd/MM/yyyy HH:mm')}">31/12/2015 15:00</td>
            <td th:text="${order.customer.username}"></td>
            <td th:text="${order.master}? ${order.master.username} : '-'"></td>
            <td>
                <a th:href="@{'/admin/orders/' + ${order.id}}" th:text="#{more}">MORE</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2" th:text="#{total.items}+${totalItems}">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-1">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/admin/orders/page/' + ${i} + '?sortField='+ ${sortField} + '&sortDir='+${sortDir} + ${keyWord!=null ? '&keyWord=' + keyWord : ''}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
            </span>
            </div>
          <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/admin/orders/page/' + ${currentPage + 1}+ '?sortField='+ ${sortField} + '&sortDir='+${sortDir}}" th:text="#{next}">Next</a>
                <span th:unless="${currentPage < totalPages}" th:text="#{next}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/admin/orders/page/' + ${totalPages}+ '?sortField='+ ${sortField} + '&sortDir='+${sortDir}}" th:text="#{last}">Last</a>
                <span th:unless="${currentPage < totalPages}" th:text="#{last}">Last</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
