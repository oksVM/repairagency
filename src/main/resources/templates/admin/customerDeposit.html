<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{deposit}">Deposit</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!-- navigation bar-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

        </div>
        <div id="navbar1" class="collapse navbar-collapse">
            <a class="navbar-link" href="#" th:href="@{/homepage}" th:text="#{home}">Home</a>
            <a class="navbar-link"  href="#" th:href="@{'?locale=en'}">EN</a>
            <a class="navbar-link"  href="#" th:href="@{'?locale=ua'}">UA</a>

        </div>
    </div>
</nav>
<br>
<br>



<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <!-- <div th:if="${param.success}">
                 <div class="alert alert-info" th:text="#{successfully.registered}">You've successfully registered!</div>
             </div>-->

            <div><h2 th:text="#{customer.info}">Customer info</h2></div>
            <table class="table table-bordered">
                <thead class ="thead-dark">
                <tr>
                    <th scope="col" th:text="#{id}">ID</th>
                    <th scope="col" th:text="#{firstname}">Firstname</th>
                    <th scope="col" th:text="#{lastname}">LastName</th>
                    <th scope="col" th:text="#{deposit}">Deposit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${customer}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.amountOfMoney}?: '0'"></td>
                </tr>
                </tbody>
            </table>

            <form th:action="@{/admin/customers/deposit/{id}(id=${id})}" th:object="${customer}" method="POST">

                <div class="form-group">
                    <label class="control-label" for="depositAdd" th:text="#{add.money.to.deposit}"> Add money </label>
                    <input name="money" th:type="number" id="depositAdd" class="form-control"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" th:text="#{submit}">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>


</body>
</html>
