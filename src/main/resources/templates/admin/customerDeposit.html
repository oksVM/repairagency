<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{page.deposit}">Deposit</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!-- navigation bar-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

        </div>
        <div id="navbar1" class="collapse navbar-collapse">
            <a class="navbar-link" href="#" th:href="@{/homepage}" th:text="#{page.home}">Home</a>
            <a class="navbar-link"  href="#" th:href="@{'?locale=en'}">EN</a>
            <a class="navbar-link"  href="#" th:href="@{'?locale=ua'}">UA</a>
            <a sec:authorize="isAuthenticated()"><a th:href="@{/logout}" th:text="#{page.logout}">Logout</a></a>
        </div>
    </div>
</nav>
<br>
<br>



<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <div><h2 th:text="#{page.customer.info}">Customer info</h2></div>
            <table class="table table-bordered">
                <thead class ="thead-dark">
                <tr>
                    <th scope="col" th:text="#{table.id}">ID</th>
                    <th scope="col" th:text="#{data.firstname}">Firstname</th>
                    <th scope="col" th:text="#{data.lastname}">LastName</th>
                    <th scope="col" th:text="#{page.deposit}">Deposit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${customer}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.amountOfMoney}?: '0'"></td>
                </tr>
                </tbody>
            </table>

            <form th:action="@{/admin/customers/deposit/{id}(id=${id})}" th:object="${money}" method="POST">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" th:text="#{error.deposit}"></div>
                    </div>
                    <div th:if="${param.success}">
                        <div class="alert alert-info" th:text="#{success.deposit}"></div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="amountOfMoney" th:text="#{page.add.money.to.deposit}"></label>
                        <input type="number" id="amountOfMoney" class="form-control" th:field="*{amountOfMoney}"
                               required autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" th:text="#{page.submit}"></button>
                    </div>
            </form>

        </div>
    </div>
</div>


</body>
</html>
