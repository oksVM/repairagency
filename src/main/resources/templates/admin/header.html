<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="ISO-8859-1">
  <title>Header</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

</head>
<body>
<div th:fragment="copy">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"

              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>

    </div>
    <div id="navbar1" class="collapse navbar-collapse">
      <a class="navbar-link" href="#" th:href="@{/admin/}" th:text="#{home}">Home</a>
      <a class="navbar-link"  href="#" th:href="@{'?locale=en'}">EN</a>
      <a class="navbar-link"  href="#" th:href="@{'?locale=ua'}">UA</a>
      <a sec:authorize="isAuthenticated()"><a th:href="@{/logout}" th:text="#{logout}">Logout</a></a>
    </div>
  </div>
</nav>
</div>

</html>
