<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{customers.accounts}">Customers</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!-- navigation bar-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

        </div>
        <div id="navbar1" class="collapse navbar-collapse">
            <a class="navbar-link" href="#" th:href="@{/homepage}" th:text="#{home}">Home</a>
            <a class="navbar-link"  href="#" th:href="@{'?locale=en'}">EN</a>
            <a class="navbar-link"  href="#" th:href="@{'?locale=ua'}">UA</a>
            <a sec:authorize="isAuthenticated()"><a th:href="@{/logout}" th:text="#{logout}">Logout</a></a>
        </div>
    </div>
</nav>
<br>
<br>

<div class="container text-center">
    <div><h1 th:text="#{customers.accounts}">Customers</h1></div>

    <table class="table table-bordered">
        <thead class ="thead-dark">
        <tr>
            <th scope="col" th:text="#{id}">ID</th>
            <th scope="col" th:text="#{firstname}">Firstname</th>
            <th scope="col" th:text="#{lastname}">LastName</th>
            <th scope="col" th:text="#{deposit}">Deposit</th>
            <th scope="col" th:text="#{action}">TO DO</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${appUsersList}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.amountOfMoney}"></td>
            <td>
                <a th:href="@{'/admin/customers/deposit/' + ${customer.id}}" th:text="#{deposit}">Deposit</a>
            </td>


        </tr>
        </tbody>
    </table>
    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-1">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/admin/customers/page/' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
            </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/admin/customes/page/' + ${currentPage + 1}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/admin/customers/page/' + ${totalPages}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
