<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{reviews}">Reviews</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

        </div>
        <div id="navbar1" class="collapse navbar-collapse">
            <a class="navbar-link" href="#" th:href="@{/homepage}" th:text="#{home}">Home</a>
            <a class="navbar-link"  href="#" th:href="@{'?locale=en'}">EN</a>
            <a class="navbar-link"  href="#" th:href="@{'?locale=ua'}">UA</a>
            <a sec:authorize="isAuthenticated()"><a th:href="@{/logout}" th:text="#{logout}">Logout</a></a>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<br>
<div>&nbsp;</div>
<div align="center">

</div>
<div>&nbsp;</div>
<div class="container text-center">
    <div><h1 th:text="#{reviews}">Orders List</h1></div>
    <table class="table table-bordered">
        <thead class ="thead-dark">
        <tr>
            <th scope="col" th:text="#{id}">id</th>
            <th scope="col" th:text="#{description}">MASTER</th>
            <th scope="col" th:text="#{master}">TO DO</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${review}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.reviewDescription}"></td>
            <td th:text="${r.master.email}"></td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
